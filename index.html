<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
        <link rel="stylesheet" href="css/main.css"> 
    </head>
    <body>
        

			<div class="f" id="card">
				

				<div class="location">
					
					<p class="city">Bicester <span class="country">UK</span></p>
					<p class="day">Saturday <span class="time">14:00</span></p>
					
					<p class="description">Mostly Sunny</p>

				</div>

				<div class="f weather-details">
					
					<div class="f panel">

						<img src="images/cloud.png" alt="" class="icon">
						<p class="temp">38</p>
						
					</div>

					<div class="panel">
						
						<p class="precipitation">Precipitation: <span class="value">34%</span></p>
						<p class="humidity">Humidity: <span class="value">50%</span></p>
						<p class="wind">Wind: <span class="value">12</span> MPH</p>

					</div>

				</div>


				<div class="days">
					
					<ul class="f days-list">

						<li class="day1">

							<p class="day-short">Mon</p>
							<img src="images/cloud.png" alt="">
							<p class="temp-high">11</p>
							<p class="temp-low">33</p>

						</li>

						<li class="day2">

							<p class="day-short">Tue</p>
							<img src="images/cloud.png" alt="">
							<p class="temp-high">21</p>
							<p class="temp-low">33</p>

						</li>

						<li class="day3">

							<p class="day-short">Wed</p>
							<img src="images/cloud.png" alt="">
							<p class="temp-high">24</p>
							<p class="temp-low">42</p>

						</li>

						<li class="day4">

							<p class="day-short">Thur</p>
							<img src="images/cloud.png" alt="">
							<p class="temp-high">34</p>
							<p class="temp-low">34</p>

						</li>

						<li class="day5">

							<p class="day-short">Fri</p>
							<img src="images/cloud.png" alt="">
							<p class="temp-high">34</p>
							<p class="temp-low">34</p>

						</li>
						
					</ul>

				</div>


			</div>
			


        <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.4.min.js"><\/script>')</script>

        <script src="js/main.js"></script>
